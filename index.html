<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Trivia</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style> @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');</style>
</head>
<body>
    <main>
        <!--Intro screen-->
        <div class="intro-screen" id="intro-screen"> 
            <div class="intro-msg">
                <div class=title-w-bars>
                    <svg class="inline-block svg-line-bar">
                        <line x1="0%" y1="50%"  x2="100%" y2="50%" stroke="white" stroke-width="3"/>
                    </svg>
                    <h2 class="mini-title inline-block">Round 1</h2>
                    <svg class="inline-block svg-line-bar">
                        <line x1="0%" y1="50%"  x2="100%" y2="50%" stroke="white" stroke-width="3"/>
                    </svg>
                </div>
               
                <div class="round-question">Which city is currently warmer?</div>
                <button class="start-btn" id="start-btn-round"> START ROUND </button>
            </div>
        </div>

        <!--Question screen-->
        <div class="question-screen hidden" id="question-screen">
            <div class="top-bar" id="top-bar">
            </div>
            <div class="question">
                <ul class="response-opts" id="response-opts">
                </ul>
                <div id="container-btn-next-question">
                </div>
            </div>
        </div>

        <!--Score screen-->
        <div class="score-screen hidden" id="score-screen"> 
        </div>
    </main>




    <script src="js/script.js"> </script>
</body>
</html>
